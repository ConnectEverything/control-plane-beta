version: '3.9'

services:
  helix:
    container_name: helix
    image: registry.helix-dev.synadia.io/control-plane:tag-release
    hostname: helix
    command: ["-c", "/conf/helix/helix.json", "server", "start"]
    volumes:
      - ./conf:/conf
      - helix-data:/app/data
    ports:
      - 8080:8080
      - 8443:8443

volumes:
  helix-data: {}
